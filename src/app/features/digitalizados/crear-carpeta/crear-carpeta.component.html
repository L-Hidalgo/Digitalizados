<mat-dialog-content class="dialog-content">
    <h2 class="dialog-title">Carpeta Nueva</h2>
    <form [formGroup]="form">
      <mat-form-field class="full-width-form-field">
        <mat-label>Nombre de la Carpeta</mat-label>
        <input matInput formControlName="nombreFile" placeholder="Nombre de la Carpeta">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
    <button mat-button class="create-button" (click)="crearCarpeta()">Crear</button>
  </mat-dialog-actions>
