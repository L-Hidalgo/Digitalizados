<mat-dialog-content class="dialog-content">
    <h2 class="dialog-title">Subir Carpeta</h2>
    <form [formGroup]="form">
        <mat-form-field class="full-width-form-field">
            <mat-label>Seleccionar Carpeta</mat-label>
            <input matInput placeholder="Seleccione una Carpeta" [value]="nombreFile" readonly>
            <mat-icon matSuffix (click)="fileInput.click()">attach_file</mat-icon>
            <input type="file" #fileInput webkitdirectory directory multiple style="display: none;"
                (change)="onCarpetaSelected($event)">
          </mat-form-field> 
    </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
    <button mat-button class="create-button" (click)="subirCarpeta()">Crear</button>
</mat-dialog-actions>
