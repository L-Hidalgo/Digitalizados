<mat-dialog-content class="dialog-content">
    <h2 class="dialog-title">Subir Archivo</h2>
    <form [formGroup]="form">
        <mat-form-field class="full-width-form-field">
            <mat-label>Seleccionar Archivo PDF</mat-label>
            <input matInput placeholder="Seleccione un Archivo PDF" formControlName="nombreFile" [value]="nombreFile"
                readonly>
            <mat-icon matSuffix (click)="fileInput.click()">attach_file</mat-icon>
            <input type="file" #fileInput accept=".pdf" style="display: none;" (change)="onFileSelected($event)">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
    <button mat-button class="create-button" (click)="subirArchivo()">Crear</button>
</mat-dialog-actions>
